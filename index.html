<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title> Presença </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- JQuery / Datatable-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />  
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>

     <!-- QR Code -->   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- sqlite-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script src="scr/sqlite.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="scr/script.js"></script>
</head>
<body>
    <div class="container">

        <div id="pagina1">
            <div class="mb-3 row">
                <div class="col"></div>
                <div class="col" style="text-align: right;"><button class="btn btn-primary " type="submit" id="buttonProximo">PROXIMO ></button></div>
            </div>

            <div class="mb-1 row">
                <label for="inputTurma" class="col-2 col-form-label">TURMA</label>
                <div class="col-5"><input type="text" class="form-control" id="inputTurma" placeholder="" value="SERVD012025"></div>
            </div>
            <div class="mb-1 row">
                <label for="inputNome" class="col-2 col-form-label">NOME</label>
                <div class="col"><input type="text" class="form-control" id="inputNome" placeholder="" value="SEMANA DO SERVIDOR"></div>
            </div>
            <div class="mb-1 row">
                <label for="inputData" class="col-2 col-form-label">DATA</label>
                <div class="col-4"><input type="date" class="form-control" id="inputData" placeholder="" value="2025-10-30"></div>
            </div>
            <div class="mb-3 row">
                <label for="inputInicio" class="col-2 col-form-label">INÍCIO</label>
                <div class="col-4"><input type="time" class="form-control" id="inputInicio" placeholder="" value="19:30"></div>

                <label for="inputTermino" class="col-2 col-form-label">TÉRMINO</label>
                <div class="col-4"><input type="time" class="form-control" id="inputTermino" placeholder="" value="20:30"></div>
            </div>
            <div class="alert alert-warning" role="alert">
                Todos os campos são obrigatórios
            </div>
        </div>

        <div id="pagina2">
            <div class="mb-3 row">
                <div class="col"><button class="btn btn-primary" style="margin-bottom: 15px;" type="submit" id="buttonVoltar">< VOLTAR</button></div>
                <div class="col" style="text-align: right;">
                    <!-- 
                    <button class="btn btn-warning " type="submit" id="buttonCarregar">CARREGAR</button>
                    <button class="btn btn-warning " type="submit" id="buttonLimpar">LIMPAR</button>
                    
                    -->
                    <button class="btn btn-warning " type="submit" id="buttonEncerrar">ENCERRAR</button>
                </div>
            </div>

            <div class="row">
                <div class="col" id="reader"></div>
                <div class="col" style="margin: 15px;">
                    <div class="row">
                        <div class="col-7"><input type="text" class="form-control" id="inputCPF" maxlength="14" oninput="formatCPF(this)" placeholder="000.000.000-00"></div>
                        <div class="col"><button class="btn btn-primary " type="submit" id="buttonEntrar">ENTRAR</button></div>
                    </div>
                    <div id="divAlerta" class="alert" role="alert"></div>
                </div>
            </div>

            <table id="presenca" class="display" data-page-length='5'>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Entrada</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
